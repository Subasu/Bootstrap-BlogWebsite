<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30"alt="Bootstrap Tamil" loading="lazy" class="d-inline-block align-top">
                    Bootstrap </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar"
                    aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Help
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Facebook</a>
                                <a class="dropdown-item" href="#">YouTube</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Github</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="jumbotron ">
        <div class="container">
            <h1 class="display-4">Hello There!</h1>
            <p class="lead">Bootstrap Lead Content</p>
            <hr class="mt-5">
            <p>The content in the paragraph of Jumbotron</p>
            <button class="rounded">Getting Started</button>
            <hr>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn">Button color</button>
        <button type="button" class="my-2 btn btn-primary">Primary</button>
        <button type="button" class="my-2 btn btn-secondary">Secondary</button>
        <button type="button" class="my-2 btn btn-success">Success</button>
        <button type="button" class="my-2 btn btn-info">Info</button>
        <button type="button" class="my-2 btn btn-warning">Warning</button>
        <button type="button" class="my-2 btn btn-danger">Danger</button>
        <button type="button" class="my-2 btn btn-dark">Dark</button>
        <button type="button" class="my-2 btn btn-light">Light</button>
        <button type="button" class="my-2 btn btn-link">Link</button>

        <hr>
        <button type="button" class="btn ">Button outline color</button>
        <button type="button" class="my-2 btn btn-outline-primary">Primary</button>
        <button type="button" class="btn  btn-outline-secondary">Secondary</button>
        <button type="button" class="btn  btn-outline-success">Success</button>
        <button type="button" class="btn  btn-outline-info">Info</button>
        <button type="button" class="btn  btn-outline-warning">Warning</button>
        <button type="button" class="btn  btn-outline-danger">Danger</button>
        <button type="button" class="btn  btn-outline-dark">Dark</button>
        <button type="button" class="btn  btn-light">Light</button>
        <button type="button" class="btn  btn-link">Link</button>
        <hr>
        <button class="my-2 btn btn-primary btn-sm">Button 1</button>
        <button class="my-2 btn btn-success">Button 2</button>
        <button class="my-2 btn btn-danger btn-lg">Button 3</button>
        <hr>
        <button class="my-2 btn btn-warning btn-block">Block button</button>
        <hr>
        <button class="my-2 btn btn-primary">Button 1</button>
        <button class="my-2 btn btn-primary active">Button 2</button>
        <button class="my-2 btn btn-primary disabled">Button 3</button>
    </div>
</body>

</html>
